<html>
  <head>
    <title>Pomodoro Clock</title>
    <link rel="stylesheet" href="index.css" />
    <script
      src="https://kit.fontawesome.com/3ba915c591.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="app">
      <div id="title">
        <h1>Pomodoro Clock</h1>
      </div>
      <div id="controller">
        <div id="break">
          <div id="break-label">
            <h2>Break Length</h2>
          </div>
          <div id="break-controls">
            <p>
              <span id="break-decrement">
                <i class="fas fa-arrow-down"></i>
              </span>
              <span id="break-length">5</span>
              <span id="break-increment">
                <i class="fas fa-arrow-up"></i>
              </span>
            </p>
          </div>
        </div>
        <div id="session">
          <div id="session-label">
            <h2>Session Length</h2>
          </div>
          <div id="session-controls">
            <p>
              <span id="session-decrement">
                <i class="fas fa-arrow-down"></i>
              </span>
              <span id="session-length">25</span>
              <span id="session-increment">
                <i class="fas fa-arrow-up"></i>
              </span>
            </p>
          </div>
        </div>
      </div>
      <div id="display">
        <div id="timer-div">
          <h2 id="timer-label">Session</h2>
        </div>
        <div id="time-left">
          <span id="remaining-time">25:00</span>
        </div>
      </div>
      <div id="controls">
        <span id="start_stop">
          <i id="play-button" class="fas fa-play"></i>
        </span>
        <span id="reset">
          <div><i class="fas fa-undo-alt"></i></div>
        </span>
      </div>
    </div>
    <audio id="beep" src="https://goo.gl/65cBl1"></audio>
    <script src="index.js"></script>
  </body>
</html>
